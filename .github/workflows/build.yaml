name: Build
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Test
        run: go test .
        working-directory: cmd/shuffledns/

      - name: Build
        run: go build .
        working-directory: cmd/shuffledns/
